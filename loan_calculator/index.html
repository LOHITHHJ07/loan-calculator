<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>loan_calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: rgba(59, 165, 155, 0.607);
        }
        #result, #loading
        {
          display: none;
        }
    </style>
</head>
  <body>
    <div class="container-fluid  ">
    <div class="card col-md-6 mx-auto">
        <div class="card-body ">
          <h2>LOAN CALCULATOR</h2>
          <form id="form">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">RUPEES</span>
                <input id="amount" type="number" class="form-control" placeholder="AMOUNT" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">%</span>
                <input id="interest" type="number" class="form-control" placeholder="INTEREST" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">YEARS</span>
                <input id="years" type="number" class="form-control" placeholder="IN YEARS" aria-label="Username" aria-describedby="basic-addon1">
             </div>
             <div class="d-grid gap-2">
                <button class="btn btn-dark" type="submit">CALCULATE</button>
              </div>
                <div id="loading"> 
                  <img src="loading.gif" alt="LOADING">
                </div>
            <DIV id="result"> <h1>RESULT</h1> 
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">MONTHLY PAYMENT</span>
                    <input id="monthly" type="number" class="form-control" placeholder="AMOUNT" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">TOTAL AMOUNT </span>
                    <input id="total-amount" type="number" class="form-control" placeholder="AMOUNT" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">TOTAL INTEREST</span>
                    <input id="total-interest" type="number" class="form-control" placeholder="AMOUNT" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </DIV>
          </form>
        </div>
        </div>
      </div>
    </div>
    <script src="loan.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
